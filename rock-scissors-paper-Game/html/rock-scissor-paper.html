<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-scissors-paper</title>
    <link rel="stylesheet" href="../css/rock-scissor-paper.css">
</head>
<body>
    <p class="game-title">Rock Scissor Paper</p>
   <button 
        onclick="
           computerGuess('Rock');
           totalScore();
        "
        class="move-button"
        >
        <img src="../images/rock.png" class="move-icon">
        </button>

        <button 
        onclick="
           computerGuess('Scissor');
           totalScore();
        "
        class="move-button"
        ><img src="../images/scissor.png" class="move-icon"></button>

        <button 
        onclick="
           computerGuess('Paper');
           totalScore();
        "
        class="move-button"
        ><img src="../images/paper.png" class="move-icon"></button>

       
        <p class="verdict"></p>
        <p class="explain-verdict"></p>
        <p class="total-score"></p>

        <button 
        onclick="
        localStorage.removeItem('score');

           resetFunction();
           totalScore();
        ">Reset Score</button>

<script 

    src="../scripts/rock-scissor-paper.js">

</script>

</body>
</html>
